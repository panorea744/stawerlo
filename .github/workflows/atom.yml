name: Atom M3U Güncelleyici

on:
  schedule:
    - cron: '*/5 * * * *'  # Her 5 dakikada bir çalıştır
  workflow_dispatch:       # Elle (Manuel) tetiklemek için buton ekler

permissions:
  contents: write          # Repoya dosya yazabilmesi için gerekli izin

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Repoyu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3

    - name: Scripti Çalıştır (atom.py)
      run: python atom.py

    - name: Dosyayı Repoya İşle (Commit & Push)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add atom.m3u
        # Eğer m3u dosyasında değişiklik yoksa hata vermeden çık, varsa kaydet
        git commit -m "Oto Güncelleme: $(date)" || exit 0
        git push
