name: Update Wenyo

on:
  schedule:
    - cron: '*/5 * * * *' # Her 5 dakikada bir çalışır
  workflow_dispatch: # Manuel tetikleme butonu

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Script
        run: python wenyo.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Emu klasöründeki tüm yeni ve güncellenmiş m3u8 dosyalarını tara
          git add Emu/*.m3u8
          
          # Eğer değişiklik yoksa hata vermeden devam etmesi için || exit 0 kullanıyoruz
          git commit -m "Otomatik Güncelleme: Emu kanalları yenilendi" || exit 0
          git push
